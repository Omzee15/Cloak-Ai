<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloak AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1e1e1e;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #header {
            background: #2d2d2d;
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #3d3d3d;
        }

        #header h1 {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 4px;
        }

        #status {
            font-size: 10px;
            color: #4ade80;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: #0d1117;
            border-radius: 8px;
        }

        .message-icon {
            font-size: 16px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            gap: 8px;
            margin-bottom: 4px;
            align-items: center;
        }

        .message-sender {
            font-size: 12px;
            font-weight: bold;
        }

        .message-sender.user {
            color: #58a6ff;
        }

        .message-sender.ai {
            color: #7ee787;
        }

        .message-time {
            font-size: 10px;
            color: #8b949e;
        }

        .message-text {
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #input-area {
            padding: 15px;
            background: #1e1e1e;
            border-top: 1px solid #3d3d3d;
        }

        #input-text {
            width: 100%;
            min-height: 60px;
            max-height: 100px;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            color: #c9d1d9;
            font-family: inherit;
            font-size: 13px;
            resize: vertical;
            margin-bottom: 8px;
        }

        #input-text:focus {
            outline: none;
            border-color: #58a6ff;
        }

        #send-btn {
            width: 100%;
            padding: 10px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-btn:hover:not(:disabled) {
            background: #2ea043;
        }

        #send-btn:disabled {
            background: #484f58;
            cursor: not-allowed;
        }

        #hint {
            text-align: center;
            font-size: 9px;
            color: #8b949e;
            margin-top: 8px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4d4d4d;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ðŸ”’ Cloak AI</h1>
        <div id="status">ðŸŸ¢ Screen-Share Invisible</div>
    </div>

    <div id="chat-container"></div>

    <div id="input-area">
        <textarea id="input-text" placeholder="Type your message..."></textarea>
        <button id="send-btn">Send Message</button>
        <div id="hint">Press Ctrl+Enter to send â€¢ Cmd+Q to quit</div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
