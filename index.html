<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloak AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1e1e1e;
            color: #c9d1d9;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 220px;
            background: #0d1117;
            border-right: 1px solid #3d3d3d;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #app-title {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
        }

        #app-title .icon {
            display: block;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .mode-section {
            margin-bottom: 20px;
        }

        .mode-label {
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .mode-option {
            padding: 12px;
            margin-bottom: 8px;
            background: #1e1e1e;
            border: 2px solid #3d3d3d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-option:hover {
            border-color: #58a6ff;
            background: #21262d;
        }

        .mode-option.active {
            border-color: #58a6ff;
            background: #1f2937;
        }

        .mode-icon {
            font-size: 18px;
        }

        .mode-text {
            flex: 1;
        }

        .mode-name {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .mode-desc {
            font-size: 10px;
            color: #8b949e;
        }

        .settings-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #3d3d3d;
        }

        .settings-label {
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .toggle-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .toggle-label {
            font-size: 12px;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: #3d3d3d;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle-switch.active {
            background: #58a6ff;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.2s;
        }

        .toggle-switch.active::after {
            left: 22px;
        }

        #status-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #3d3d3d;
        }

        #status {
            font-size: 10px;
            color: #4ade80;
            text-align: center;
        }

        /* Main Content */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        #header {
            background: #2d2d2d;
            padding: 12px 20px;
            border-bottom: 1px solid #3d3d3d;
        }

        #header h1 {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 4px;
        }

        #mode-status {
            font-size: 10px;
            color: #8b949e;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: #0d1117;
            border-radius: 8px;
        }

        .message-icon {
            font-size: 16px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            gap: 8px;
            margin-bottom: 4px;
            align-items: center;
        }

        .message-sender {
            font-size: 12px;
            font-weight: bold;
        }

        .message-sender.user {
            color: #58a6ff;
        }

        .message-sender.ai {
            color: #7ee787;
        }

        .message-time {
            font-size: 10px;
            color: #8b949e;
        }

        .message-text {
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Gemini Input Area */
        #gemini-input-area {
            padding: 15px;
            background: #1e1e1e;
            border-top: 1px solid #3d3d3d;
        }

        #input-text {
            width: 100%;
            min-height: 60px;
            max-height: 100px;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            color: #c9d1d9;
            font-family: inherit;
            font-size: 13px;
            resize: vertical;
            margin-bottom: 8px;
        }

        #input-text:focus {
            outline: none;
            border-color: #58a6ff;
        }

        #send-btn {
            width: 100%;
            padding: 10px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-btn:hover:not(:disabled) {
            background: #2ea043;
        }

        #send-btn:disabled {
            background: #484f58;
            cursor: not-allowed;
        }

        /* Vapi Control Area */
        #vapi-control-area {
            padding: 20px;
            background: #1e1e1e;
            border-top: 1px solid #3d3d3d;
            display: none;
        }

        #vapi-control-area.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #start-interview-btn {
            padding: 16px 32px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #start-interview-btn:hover:not(:disabled) {
            background: #1d4ed8;
            transform: scale(1.02);
        }

        #start-interview-btn:disabled {
            background: #484f58;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #start-interview-btn.active {
            background: #dc2626;
        }

        #start-interview-btn.active:hover {
            background: #b91c1c;
        }

        #vapi-status {
            font-size: 12px;
            color: #8b949e;
            text-align: center;
        }

        #vapi-status.connected {
            color: #4ade80;
        }

        #vapi-status.error {
            color: #f87171;
        }

        .hint {
            text-align: center;
            font-size: 9px;
            color: #8b949e;
            margin-top: 8px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4d4d4d;
        }

        .hidden {
            display: none !important;
        }

        /* Header Controls */
        #header-controls {
            display: flex;
        }

        .control-btn {
            background: #0d1117;
            border: 1px solid #3d3d3d;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            color: #c9d1d9;
        }

        .control-btn:hover {
            background: #21262d;
            border-color: #58a6ff;
        }

        .control-btn.muted {
            background: #dc2626;
            border-color: #dc2626;
        }

        .interview-btn-header {
            background: #2563eb;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
        }

        .interview-btn-header:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .interview-btn-header:disabled {
            background: #484f58;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .interview-btn-header.active {
            background: #dc2626;
        }

        .interview-btn-header.active:hover {
            background: #b91c1c;
        }

        #vapi-status-header {
            font-size: 10px;
            color: #8b949e;
            min-width: 60px;
        }

        #vapi-status-header.connected {
            color: #4ade80;
        }

        #vapi-status-header.error {
            color: #f87171;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div id="app-title">
            <span class="icon">üîí</span>
            Cloak AI
        </div>

        <div class="mode-section">
            <div class="mode-label">Choose Mode</div>
            
            <div class="mode-option active" data-mode="gemini">
                <span class="mode-icon">üí¨</span>
                <div class="mode-text">
                    <div class="mode-name">Gemini Chat</div>
                    <div class="mode-desc">Text-based AI chat</div>
                </div>
            </div>

            <div class="mode-option" data-mode="vapi">
                <span class="mode-icon">üéôÔ∏è</span>
                <div class="mode-text">
                    <div class="mode-name">Vapi Interview</div>
                    <div class="mode-desc">Voice AI interview</div>
                </div>
            </div>
        </div>

        <div id="status-section">
            <div id="status">üü¢ Screen-Share Invisible</div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div id="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 id="header-title">Gemini Chat</h1>
                    <div id="mode-status">AI-powered text conversation</div>
                </div>
                <div id="header-controls" style="display: none; gap: 8px; align-items: center;">
                    <!-- Audio Controls -->
                    <button id="mute-speaker-btn" class="control-btn" title="Toggle Speaker">
                        <span id="speaker-icon">üîä</span>
                    </button>
                    <button id="mute-mic-btn" class="control-btn" title="Toggle Microphone">
                        <span id="mic-icon">üé§</span>
                    </button>
                    <!-- Start Interview Button -->
                    <button id="start-interview-btn-header" class="interview-btn-header">
                        <span id="interview-icon-header">üéôÔ∏è</span>

                    <div id="vapi-status-header">Ready</div>
                </div>
            </div>
        </div>

        <div id="chat-container"></div>

        <!-- Gemini Input -->
        <div id="gemini-input-area">
            <textarea id="input-text" placeholder="Type your message..."></textarea>
            <button id="send-btn">Send Message</button>
            <div class="hint">Press Ctrl+Enter to send</div>
        </div>

        <!-- Vapi Controls (now in header) -->
    </div>

    <script src="renderer.js"></script>
</body>
</html>
